<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Frontend Test</h1>
        
        <div class="bg-white p-6 rounded-lg shadow mb-4">
            <h2 class="text-lg font-semibold mb-2">Test API Call</h2>
            <input type="text" id="topic" placeholder="Enter topic" class="w-full p-2 border rounded mb-2">
            <button onclick="testGenerate()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Test Generate Blog
            </button>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-2">Response</h2>
            <div id="response" class="text-sm font-mono bg-gray-100 p-2 rounded min-h-[200px]">
                Waiting for response...
            </div>
        </div>
    </div>

    <script>
        async function testGenerate() {
            const topic = document.getElementById('topic').value;
            const responseDiv = document.getElementById('response');
            
            if (!topic.trim()) {
                responseDiv.textContent = 'Please enter a topic';
                return;
            }
            
            responseDiv.textContent = 'Making API request...';
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: topic,
                        model: 'kimi-k2',
                        emphasisSettings: {
                            enabled: false,
                            intensity: 'moderate'
                        },
                        options: {
                            tone: 'conversational',
                            length: 'short',
                            includeExamples: true
                        }
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                const data = await response.json();
                console.log('API Response:', data);
                
                responseDiv.innerHTML = `
                    <div class="mb-2"><strong>Status:</strong> ${response.ok ? 'Success' : 'Error'}</div>
                    <div class="mb-2"><strong>Content exists:</strong> ${!!data.content}</div>
                    <div class="mb-2"><strong>Content length:</strong> ${data.content?.length || 0}</div>
                    <div class="mb-2"><strong>Content preview:</strong></div>
                    <div class="bg-white p-2 rounded border">${data.content?.substring(0, 300) || 'NO CONTENT'}...</div>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                responseDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
